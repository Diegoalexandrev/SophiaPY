<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}" />
  </head>
  <body>
    <header>
      <h1>Editar Livro</h1>
    </header>

    <main>
      <p>Digite o título, autor ou categoria do livro que deseja editar:</p>

      <form id="form-editar">
        <label for="titulo">Título, Autor ou Categoria</label>
        <input
          type="text"
          id="busca"
          placeholder="Estruturas de Dados Usando C, Tenenbaum, Programação"
          required
        />
        <button type="submit">Buscar</button>
      </form>

      <a href="{{ url_for('home.index') }}">Voltar para a página inicial</a>
    </main>

    <footer>
      <p>Projeto Integrador IESB 2025.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/editar.js') }}"></script>
  </body>
</html>
